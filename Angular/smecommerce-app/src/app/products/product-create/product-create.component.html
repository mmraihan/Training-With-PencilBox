<h1>Product Create Works</h1>

<div class="col-md-6">
  <div class="form-group">
    <label for="product.name">Name</label>
    <input type="text" class="form-control" id="product.name" name="productName" [(ngModel)]="productName" >
  </div>
  <div class="form-group">
    <label for="product.code">Code</label>
    <input type="text" class="form-control" id="product.code" name="productCode" [(ngModel)]="productCode">
  </div>

  <div class="form-group">
    <label for="product.price">Price</label>
    <input type="number" class="form-control" id="product.price" name="productPrice" [(ngModel)]="productPice">
  </div>

  <div class="form-group">
    <label for="product.imageUrl">Image Url</label>
    <input type="text" class="form-control" id="product.Image" name="product.imageUrl" [(ngModel)]="productImageUrl">
  </div>

  <button (click)="AddProduct()" class="btn btn-primary">Add Product</button>
</div>
