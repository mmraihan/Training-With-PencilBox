<h1>-----------Product Component-------------</h1>

<button (click)="toggleProduct()">Toggle Button</button>


<div *ngIf='showPrpduct'>
    <img [src]= 'product.imageUrl'>

    <p>
        <input type="text" name="product.name" [(ngModel)]='product.name' placeholder="Provide Your Name"/>
    </p>
    <p>Product Name: {{product.name}} </p>
    <p>Product Price:{{product.price}}</p>
    <p>Product Code: {{product.code}}</p>
</div>
